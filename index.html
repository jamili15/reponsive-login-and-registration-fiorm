<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reponsive login and registration form</title>
    <!-- css -->
    <link rel="stylesheet" href="/wrapp/css/style.css">
    <!-- iconscout css -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    
    <!-- header start -->

    <header>
        


    </header>

    <!-- header end -->




    <!-- main start -->
   
    <main>

        <!-- login -->

        <div class="container">
                <div class="forms">
                    <div class="form login">
                        <span class="title">Login</span>

                        <form action="#">
                           <div class="input-field">
                            <input type="text" placeholder="Enter your email" required>
                            <i class="uil uil-envelope icon"></i>
                           </div>
                           <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                           </div>

                           <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="sigCheck">
                                <label for="sigCheck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                           </div>

                           <div class="input-field button">
                            <input type="button" value="Login Now" required>
                           </div>
                        </form>

                        <div class="login-signup">
                            <span class="text">Not a member?
                                <a href="#" class="text signup-link">Signup now</a>
                            </span>
                        </div>
                    </div>


                    <!-- Registration Form -->

                    <div class="form signup">
                        <span class="title">Registration</span>

                        <form action="#">
                           <div class="input-field">
                            <input type="text" placeholder="Enter your name" required>
                            <i class="uil uil-user icon"></i>
                           </div>
                           <div class="input-field">
                            <input type="text" placeholder="Enter your email" required>
                            <i class="uil uil-envelope icon"></i>
                           </div>
                           <div class="input-field">
                            <input type="password" class="password" placeholder="Create a password" required>
                            <i class="uil uil-lock icon"></i>
                           </div>
                           <div class="input-field">
                            <input type="password" class="password" placeholder="Corfirm a password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                           </div>

                           <div class="checkbox-text">
                            <div class="checkbox-content">
                                <input type="checkbox" id="sigCheck">
                                <label for="sigCheck" class="text">Remember me</label>
                            </div>

                            <a href="#" class="text">Forgot password?</a>
                           </div>

                           <div class="input-field button">
                            <input type="button" value="Login Now" required>
                           </div>
                        </form>

                        <div class="login-signup">
                            <span class="text">Not a member?
                                <a href="#" class="text login-link">Signup now</a>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        



    </main>

    <!-- main end -->


</body>

<!-- script -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/wrapp/js/script.js"></script>

</html>
